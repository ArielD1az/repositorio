<html lang="es">  
<head>
    <meta charset="UTF-8">
    <title>Brido Prueba</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <style>
<style>
/* Estilos generales para las tablas */
table {
    width: 80%;
        margin: 20px auto;
        border-collapse: collapse;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        font-family: Arial, sans-serif;
    }

    /* Encabezado de la tabla */
    caption {
        font-size: 1.5em;
        font-weight: bold;
        color: #0400FF;
        padding: 10px;
    }

    /* Encabezados de las columnas */
    th {
        background-color: #0400FF;
        color: #fff;
        padding: 12px;
        text-align: left;
        border-bottom: 2px solid #003399;
    }

    /* Filas de la tabla */
    td {
        padding: 10px;
        text-align: left;
        border-bottom: 1px solid #d9d9d9;
    }

    /* Colores alternos para las filas */
    tbody tr:nth-child(even) {
        background-color: #f2f2ff;
    }

    /* Efecto hover en las filas */
    tbody tr:hover {
        background-color: #e0e0ff;
        cursor: pointer;
    }

    /* Bordes redondeados */
    table,
    th,
    td {
        border-radius: 5px;
    }

    /* Ajuste para la tabla en pantallas pequeñas */
    @media (max-width: 768px) {
        table {
            width: 100%;
        }
        th,
        td {
            font-size: 0.9em;
            padding: 8px;
        }
    }

</style>

</head>
<body>
    <div class="tabla">
        <table>
            <caption>Prueba DB:</caption>
            <thead class="titulotabla">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Dirección</th>
                </tr>
            </thead>
            <tbody>
                {% for cliente in clientes %}
                    <tr>
                        {% for atributo in cliente %}
                            <td>{{ atributo }}</td>
                        {% endfor %}
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        
        <table>
            <thead class="titulotabla2">
                <tr>
                    <th>decripcion</th>
                    <th>cant</th>
                </tr>
            </thead>
            <tbody>
                {% for producto in productos %}
                    <tr>
                        {% for atributo in producto %}
                            <td>{{ atributo }}</td>
                        {% endfor %}
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

</body>
</div>
</html>
